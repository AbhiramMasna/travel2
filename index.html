<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section id="home" class="section">
            <div class="background-image">

            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search....">
                <button onclick="search()">Search</button>
                <button id="reset">Reset</button>
            </div>
            <div id="results"></div>
        </section>
        <section id="about" class="section">
            <h2>About Us</h2>
            <p>Welcome to Travel Recommendations! We provide personalized travel suggestions based on your interests and preferences.
            Explore our recommendations and plan your next adventure with us.</p>
        </section>
        <section id="contact" class="section">
            <h2>Contact us</h2>
            <textarea id="feedback" placeholder="enter your feedback here...."></textarea>
            <button onclick="feedback()">Submit</button>
        </section>
        <footer>
            <div class="social-media">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
